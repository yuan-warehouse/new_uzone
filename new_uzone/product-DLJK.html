<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>uzone</title>
    <link rel="stylesheet" type="text/css" href="./content/iview.css">
    <link rel=" stylesheet" type="text/css" href="./content/home-iview.css" />
    <script type="text/javascript" src="./scripts/vue.min.js"></script>
    <script type="text/javascript" src="./scripts/iview.min.js"></script>
    <script type="text/javascript" src="./scripts/uzone.control.js"></script>
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="no">
</head>
<body>
    <div id="app">
        <layout>
            <uz-header></uz-header>
            <i-content>
                <div class="product">
                    <row type="flex" justify="center" class="code-row-bg">
                        <i-col :xs="24" :sm="24" :md="14" :lg="14">
                            <h1>
                                基于设备云技术的电力监控系统
                            </h1>
                            <div class="background " style="height:20px"></div>
                            <row type="flex" justify="center" class="code-row-bg">
                                <i-col :xs="24" :sm="24" :md="10" :lg="10">
                                    <ul>
                                        <li>超大规模的数据容量，支持监控超过 100 万个变量。</li>
                                        <li>超快的数据采集速度，主要数据均支持 100ms 的采 集数据，重点数据支持 10ms 的采集速度。</li>
                                        <li>灵活的采集方式，大量配置数据支持需要的时候才读 取，以减少数据流量。</li>
                                    </ul>
                                </i-col>
                                <i-col :xs="0" :sm="0" :md="2" :lg="2"></i-col>
                                <i-col :xs="24" :sm="24" :md="10" :lg="10">
                                    <ul>
                                        <li>强大的历史纪录功能，可纪录超过 3 年的历史纪录。</li>
                                        <li>支持远控功能，可对重要的开关进行远程控制、切换。</li>
                                        <li>视频监控系统集成。 </li>
                                    </ul>
                                </i-col>
                                <div class="background" style="height:40px"></div>
                                <i-col :xs="24" :sm="24" :md="12" :lg="12">
                                    <img src="image/power1.png" style="width:560px;height:310px" />
                                </i-col>
                                <i-col :xs="24" :sm="24" :md="12" :lg="12">
                                    <img src="image/power4.png" style="width:560px;height:310px" />
                                </i-col>
                                <i-col :xs="24" :sm="24" :md="12" :lg="12">
                                    <img src="image/power5.png" style="width:560px;height:310px" />
                                </i-col>
                                <i-col :xs="24" :sm="24" :md="12" :lg="12">
                                    <img src="image/power3.png" style="width:560px;height:310px" />
                                </i-col>
                            </row>
                        </i-col>
                        <i-col :xs="0" :sm="0" :md="24" :lg="24">
                            <div class="background" style="height:40px"></div>
                        </i-col>
                    </row>
                </div>
            </i-content>
            <uz-footer></uz-footer>
        </layout>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',

        });
    </script>
</body>
</html>
